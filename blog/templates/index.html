{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

<div class="header">
  <h2>fullcry's blog</h2>
  <img class="icon" src="https://pbs.twimg.com/media/DW7WrQdWAAA0k1z.jpg"/>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="/post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:25}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
