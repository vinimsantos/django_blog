{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

<div class="header">
    <a style="text-decoration: none; color: black;" href="http://127.0.0.1:8000/"><h2>fullcry's blog</h2></a>
  <img class="icon" src="https://pbs.twimg.com/media/DW7WrQdWAAA0k1z.jpg"/>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
        <h1>{{posts.title}}</h1>
        <h5>{{posts.created_at}}</h5>
        <p>{{posts.body}}</p>
    </div>
  </div>
</div>

</body>
</html>
